---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-security-context
  annotations:
    policies.kyverno.io/title: Require securityContext for each Tekton TaskRun.step
    policies.kyverno.io/category: Tekton
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: TaskRun
    kyverno.io/kyverno-version: 1.7.2
    policies.kyverno.io/minversion: 1.7.0
    kyverno.io/kubernetes-version: "1.23"
    policies.kyverno.io/description: >- 
      A securityContext is required for each TaskRun step
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: check-step
    match:
      resources:
        kinds:
        - tekton.dev/v1beta1/TaskRun.status
    validate:
      message: "A securityContext is required with {'runAsNonRoot': true, 'privileged': false, 'allowPrivilegeEscalation': false}"
      pattern:
        status:
          taskSpec:
            steps:
              (name): "*"
              securityContext:
                 runAsNonRoot: true
                 privileged: false
                 allowPrivilegeEscalation: false